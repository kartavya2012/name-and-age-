<html>

<body>
    <h2>JavaScript Class</h2>
    <p>How to use a JavaScript Class.</p>
    <p id="student1"></p>
    <p id="student2"></p>
    <p id="student3"></p>
    <script>

        class student {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }

            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }

        student1 = new student("Riya", 2014);
        document.getElementById("student1").innerHTML =
            "My name is " + student1.name + ". I born in " + student1.year + ". And my age is  " + student1.age();

        student2 = new student("Tina", 2018);
        document.getElementById("student2").innerHTML =
            "My name is " + student2.name + ". I born in " + student2.year + ". And my age is  " + student2.age();
        student3 = new student("Kartavya", 2012);
        document.getElementById("student3").innerHTML =
            "My name is " + student3.name + ". I born in " + student3.year + ". And my age is  " + student3.age();

    </script>
</body>

</html>
